<!DOCTYPE html>
<html>
  <head>
    <title>Alert</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="alert.css">

  <body>

    <div>

    </div>

    <script src="./index.js"></script>
  </body>
  </html>
