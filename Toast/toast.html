<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="./toast.css" />
        <title>Toast</title>
      </head>

  <body>
    <div class="toast-container">
      <div class="toast success-toast">
        <span class="toast-heading">Success</span>
        This is a success toast!
        <span class="close-toast"> X</span>
      </div>
      <div class="toast warning-toast">
        <span class="toast-heading">Warning</span>
        This is a warning toast!
        <span class="close-toast"> X</span>
      </div>
      <div class="toast error-toast">
        <span class="toast-heading">Error</span>
        This is a error toast!
        <span class="close-toast"> X</span>
      </div>
    </div>
    <script src="toast.js"></script>
  </body>
</html>
