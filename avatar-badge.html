<!DOCTYPE html>
<html>
  <head>
    <title>Avatar</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="avatar-badge.css">
  </head>

  <body>
    <div class="avatar-container">
      <h4>Avatar</h4>
      <img class= "avatar" src = "./static/avatar.jpeg ">
    </div>

    <div>
      <h4>Badge on Icon</h4>
      <div class="badge-container">
        <i class="fa fa-bell"></i> 
        <span class="badge badge-icon">100</span>
      </div>

      <h4>Badge on Avatar</h4>
      <div class="badge-container">
        <img class= "avatar" src = "./static/avatar.jpeg ">
        <span class="badge badge-avatar"></span>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
