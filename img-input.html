<!DOCTYPE html>
<html>
  <head>
    <title>Image-Input</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="img-input.css">
  </head>
  <body>
        <div class="img-container">
            <img class="img" src = "./img2.jpeg"/>
        </div>
        <div class="img-container ">

        </div>
        <div class="input-container">
            <input class = "input input-primary" type = "password" placeholder="Enter password here"/>
        </div>

        <div class="input-container">
            <input class = "input input-error" type="text" placeholder="&#xF071; Warning" style="font-family:Arial, FontAwesome" />

        </div>



    <script src="./index.js"></script>
  </body>
