<!DOCTYPE html>
<html>
  <head>
    <title>Input</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="input.css">
  </head>
  <body>
        <div class="input-container">
            <input class = "input input-primary" type = "text" placeholder="Enter text here"/>
        </div>
    
        <div class="input-container">
          <input class = "input input-primary" type = "email" placeholder="Enter email here"/>
        </div>
    
        <div class="input-container">
            <input class = "input input-primary" type = "password" placeholder="Enter password here"/>
        </div>

        <div class="input-container">
            <input class = "input input-error" type="text" placeholder="&#xF071; Warning" style="font-family:Arial, FontAwesome" />
        </div>
    <script src="./index.js"></script>
  </body>
  </html>
